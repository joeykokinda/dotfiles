# ┃                 CachyOS Hyprland Configuration              ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

$mainMod = SUPER
$shot-region = grim -g "$(slurp)" - | wl-copy
$shot-full   = grim ~/Pictures/screenshot-$(date +%F_%T).png


# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Source Files                        ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/autostart.conf
source = ~/.config/hypr/config/decorations.conf
source = ~/.config/hypr/config/environment.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/keybinds.conf
source = ~/.config/hypr/config/monitor.conf
source = ~/.config/hypr/config/variables.conf
source = ~/.config/hypr/config/windowrules.conf

# Modifying these configs can be done by creating a user defined config in the home directory, e.g.
## ~/.config/hypr/config/user-config.conf
# source = ~/.config/hypr/config/user-config.conf

exec-once = swayidle -w \
    timeout 1800 'systemctl suspend' \
    before-sleep 'swaylock'

windowrulev2 = noinitialfocus, class:^org\.telegram\.desktop$

# --- MONITORS (current layout locked) ---
monitor = desc:LG Display 0x063F,1920x1080@60.02,6646x1665,1
monitor = desc:Sceptre Tech Inc Sceptre F24 0x00000001,1920x1080@60,2806x1665,1
monitor = desc:ViewSonic Corporation VA2447-FHD WM6233420602,1920x1080@60,4726x1665,1

# (Optional) Pin workspaces to the same monitors you’re using now
workspace = 1, monitor:desc:LG Display 0x063F
workspace = 2, monitor:desc:Sceptre Tech Inc Sceptre F24 0x00000001
workspace = 3, monitor:desc:ViewSonic Corporation VA2447-FHD WM6233420602

